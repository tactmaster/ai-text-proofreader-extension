<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Book base -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEFEFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book shadow -->
  <ellipse cx="64" cy="115" rx="45" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Book cover (back) -->
  <path d="M25 25 L95 20 L95 105 L25 110 Z" fill="url(#bookGradient)" stroke="#2E5F8A" stroke-width="1"/>
  
  <!-- Book pages -->
  <path d="M30 30 L90 25 L90 100 L30 105 Z" fill="url(#pageGradient)" stroke="#D0D0D0" stroke-width="0.5"/>
  <path d="M32 32 L88 27 L88 98 L32 103 Z" fill="white" stroke="#E0E0E0" stroke-width="0.5"/>
  
  <!-- Page lines (text simulation) -->
  <line x1="38" y1="40" x2="75" y2="38" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="38" y1="48" x2="82" y2="46" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="38" y1="56" x2="70" y2="54" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="38" y1="80" x2="78" y2="78" stroke="#CCCCCC" stroke-width="1"/>
  <line x1="38" y1="88" x2="75" y2="86" stroke="#CCCCCC" stroke-width="1"/>
  
  <!-- AI Text -->
  <g transform="translate(45, 65)">
    <!-- AI background circle -->
    <circle cx="15" cy="0" r="18" fill="url(#aiGradient)" opacity="0.9"/>
    <circle cx="15" cy="0" r="18" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- AI text -->
    <text x="15" y="6" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          text-anchor="middle" fill="white" stroke="none">AI</text>
  </g>
  
  <!-- Book spine highlight -->
  <path d="M25 25 L30 30 L30 105 L25 110" fill="#6AA6E8" opacity="0.6"/>
  
  <!-- Sparkle effects (AI magic) -->
  <g opacity="0.8">
    <path d="M75 35 L77 33 L79 35 L77 37 Z" fill="#FFD700"/>
    <path d="M77 35 L75 33 L77 31 L79 33 Z" fill="#FFD700"/>
    
    <path d="M85 50 L86.5 48.5 L88 50 L86.5 51.5 Z" fill="#FF6B6B"/>
    <path d="M86.5 50 L85 48.5 L86.5 47 L88 48.5 Z" fill="#FF6B6B"/>
    
    <path d="M70 85 L71.5 83.5 L73 85 L71.5 86.5 Z" fill="#4ECDC4"/>
    <path d="M71.5 85 L70 83.5 L71.5 82 L73 83.5 Z" fill="#4ECDC4"/>
  </g>
  
  <!-- Bookmark -->
  <path d="M85 20 L92 22 L92 75 L88.5 70 L85 75 Z" fill="#FF6B6B" stroke="#E55555" stroke-width="1"/>
</svg>
