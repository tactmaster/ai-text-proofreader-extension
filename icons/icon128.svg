<!-- AI Text Proofreader Icon 128x128 -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bgGradient128)"/>
  
  <!-- Document/Paper -->
  <rect x="20" y="25" width="75" height="85" rx="5" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Text lines with some having corrections -->
  <rect x="28" y="40" width="55" height="4" rx="2" fill="#333" opacity="0.7"/>
  <rect x="28" y="50" width="45" height="4" rx="2" fill="#333" opacity="0.7"/>
  <rect x="28" y="60" width="50" height="4" rx="2" fill="#d32f2f" opacity="0.7"/>
  <rect x="28" y="66" width="48" height="3" rx="1.5" fill="#4CAF50" opacity="0.8"/>
  <rect x="28" y="75" width="40" height="4" rx="2" fill="#333" opacity="0.7"/>
  <rect x="28" y="85" width="52" height="4" rx="2" fill="#333" opacity="0.7"/>
  <rect x="28" y="95" width="38" height="4" rx="2" fill="#333" opacity="0.7"/>
  
  <!-- AI badge -->
  <circle cx="95" cy="35" r="18" fill="#FFD700" filter="url(#shadow)"/>
  <circle cx="95" cy="35" r="15" fill="#FFF176"/>
  <text x="95" y="42" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AI</text>
  
  <!-- Proofreading marks -->
  <!-- Strikethrough -->
  <line x1="30" y1="62" x2="76" y2="62" stroke="#d32f2f" stroke-width="2"/>
  
  <!-- Checkmark -->
  <path d="M 85 75 L 95 85 L 115 65" stroke="#4CAF50" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
  
  <!-- Magnifying glass -->
  <circle cx="45" cy="105" r="8" fill="none" stroke="#2196F3" stroke-width="3"/>
  <line x1="51" y1="111" x2="58" y2="118" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sparkles/magic effect -->
  <path d="M 70 30 L 72 35 L 77 33 L 73 38 L 75 43 L 70 40 L 65 43 L 67 38 L 63 33 L 68 35 Z" fill="#FFE082" opacity="0.8"/>
  <circle cx="105" cy="55" r="2" fill="#FFE082"/>
  <circle cx="25" cy="20" r="1.5" fill="#FFE082"/>
  <circle cx="110" cy="20" r="1.5" fill="#FFE082"/>
</svg>
