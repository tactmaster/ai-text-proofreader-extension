<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGrad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#357ABD"/>
    </linearGradient>
    <linearGradient id="aiGrad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B7D1"/>
    </linearGradient>
  </defs>
  
  <!-- Book -->
  <rect x="2" y="3" width="10" height="10" rx="1" fill="url(#bookGrad16)"/>
  <rect x="3" y="4" width="8" height="8" fill="white"/>
  
  <!-- Text lines -->
  <line x1="4" y1="6" x2="9" y2="6" stroke="#DDD" stroke-width="0.5"/>
  <line x1="4" y1="7.5" x2="10" y2="7.5" stroke="#DDD" stroke-width="0.5"/>
  <line x1="4" y1="10" x2="9" y2="10" stroke="#DDD" stroke-width="0.5"/>
  
  <!-- AI Circle -->
  <circle cx="8" cy="8" r="3" fill="url(#aiGrad16)" stroke="white" stroke-width="0.5"/>
  <text x="8" y="9.5" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" 
        text-anchor="middle" fill="white">AI</text>
  
  <!-- Sparkle -->
  <circle cx="13" cy="4" r="0.5" fill="#FFD700"/>
</svg>
