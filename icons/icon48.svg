<!-- AI Text Proofreader Icon 48x48 -->
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" rx="8" fill="url(#bgGradient)"/>
  
  <!-- Document/Paper background -->
  <rect x="8" y="10" width="28" height="32" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Text lines -->
  <rect x="12" y="16" width="20" height="2" rx="1" fill="#333" opacity="0.6"/>
  <rect x="12" y="20" width="16" height="2" rx="1" fill="#333" opacity="0.6"/>
  <rect x="12" y="24" width="18" height="2" rx="1" fill="#333" opacity="0.6"/>
  <rect x="12" y="28" width="14" height="2" rx="1" fill="#333" opacity="0.6"/>
  
  <!-- AI badge -->
  <circle cx="36" cy="12" r="8" fill="#FFD700"/>
  <text x="36" y="17" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI</text>
  
  <!-- Checkmark -->
  <path d="M 30 30 L 34 34 L 42 26" stroke="#4CAF50" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
